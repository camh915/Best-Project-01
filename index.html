<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Homepage</title>
  </head>

  <body>
    <header>Binge Show Calculator</header>

    <div>
      <!-- featured shows -->
    </div> 

    <main class="container">
      <!-- search bar for show/movie -->
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label class="col-form-label">Search for Series/Moive:</label>
        </div>
        <div class="col-auto">
          <input id="title-search" class="form-control">
        </div>
      </div>

      <div>
        <div class="list-group mt-2 mb-2 col-4">
          <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            The current link item
          </a>
          <a href="#" class="list-group-item list-group-item-action">A second link item</a>
          <a href="#" class="list-group-item list-group-item-action">A third link item</a>
          <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
        </div>
      </div>

      <div>
        <!-- Hours of sleep box -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default w-">Hours of sleep </span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>

      <div>
        <!-- Hours of sleep box -->
      </div>
    </main>

    <section class ='container row mb-2' id="calculator-displays">
      <div class="container row col-12 d-flex justify-content-between">
        <div class = 'col 3 text-center' id="days">
            <span class="date_num">2</span>
            <span class="date_type">days</span>
        </div>
        <div class = 'col 3 text-center' id="hours">
          <span class="date_num">17</span>
          <span class="date_type">hours</span>
        </div>
        <div class = 'col 3 text-center' id="minutes">
          <span class="date_num">30</span>
          <span class="date_type">minutes</span>
        </div>
      </div>
    </section>

    <section class="container row">
      <div class="container row col-6 d-flex">
        <!-- about the characters link -->
        <button type="button" class="btn btn-primary btn-lg btn-block">Learn More About the Characters</button>
      </div>

      <div class="container row col-6 d-flex">
        <!-- about the show link -->
        <button type="button" class="btn btn-primary btn-lg btn-block">Learn More About the Show</button>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
