<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://bootswatch.com/5/vapor/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Details about the Show</title>
  </head>

  <body>
    <header class="h1 d-flex justify-content-center w-auto">
      TV Show details
    </header>
    <section id="tv-show-detail">
      <div id="tv-show-header" class="px-4"></div>
      <div class="row-6" id="tv-show-info">
        <div id="tv-show-image" class="px-4"></div>
        <div id="tv-show-description" class="px-4">
          <div id="tv-show-genres" class="description-section my-4"></div>
          <div id="created-by" class="description-section my-4"></div>
          <div id="tv-description" class="description-section my-4"></div>
          <div id="cast-credits" class="description-section my-4">
            <div id="cast-title"></div>
            <div id="cast-list"></div>
          </div>
          <div id="rating" class="description-section my-4"></div>
        </div>
      </div>
    </section>

    <script src="./assets/js/details.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </body>
</html>
